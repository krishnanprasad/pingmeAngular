<div class="modal" id="myModal">
    <div class="modal-dialog" style="position: fixed;margin: auto;width: 350px;height: 100%;height: 100%;overflow-y: auto;right: 0px;">
      <div class="modal-content" style="height:100%">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{ModelName}}</h4>
          <button type="button" class="close" (click)="generateNumber()" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
