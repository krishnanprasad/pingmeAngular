<div>
  <div class="row justify-content-center" style=" margin-top:70px ">

    <div class="col-lg-10 card FormCard">
      <form #addnewping="ngForm">
        {{addnewping.value | json}}

        {{addping | json}}


        <div class="form-group row">
          <label class="control-label col-sm-2">Type:</label>
          <div class="col-sm-10">
            <select [(ngModel)]="addping.Type" class="form-control" name="Type">
              <option value="Subscription">Subscription</option>
              <option value="GiftCard">Gift Card</option>
              <option value="WG">Warranty/Gaurantee</option>
              <option value="Loan">Loan</option>
            </select>
          </div>
        </div>


        <div class="form-horizontal">
          <div class="form-group row">
            <label class="control-label col-sm-2">Ping Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="addping.Name" id="pingname" name="Name"
                placeholder="Enter Ping Name" />
            </div>
          </div>


          <div class="form-group row">
            <label class="control-label col-sm-2">Description:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="addping.Description"
                placeholder="Enter Ping Description" name="Description" />
            </div>
          </div>

          <!-- <div class="form-group row">
            <label class="control-label col-sm-2">Payment Type:</label>
            <div class="col-sm-10">
              <select name="pingtype" [(ngModel)]="addping.RecurringType" class="form-control" value="">
                <option value="Monthly">Monthly</option>

                <option value="Weekly">Weekly</option>
                <option value="BIMontly">BI-Monthly</option>
                <option value="Yearly">Yearly</option>
              </select>
            </div>
          </div> -->

          <div class="form-group row">
            <label for="example-datetime-local-input" class="col-2 col-form-label">Date and time</label>
            <div class="col-10">
              <input class="form-control" [(ngModel)]="addping.PaymentDate" type="datetime-local" name="PaymentDate"
                id="example-datetime-local-input">
            </div>
          </div>


          <div class="form-group row">
            <label class="control-label col-sm-2">Amount:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="Amount" placeholder="Enter Amount"
                [(ngModel)]="addping.Amount" />
            </div>
          </div>

          <div>
            <div>
              <h5>Duration Details</h5>
              <div class="form-group row">
                <label class="control-label col-sm-2">Period</label>
                <div class="col-sm-10">
                  <select ([ngModel)="addping.RecurringtType" class="form-control" name="RecurringtType">
                    <option value="1M">1 Month</option>
                    <option value="3M">3 Month</option>
                    <option value="6M">6 Month</option>
                    <option value="12M">12 Month</option>
                  </select>
                </div>
              </div>
              <!-- <div class="form-group row">
                <label class="control-label col-sm-2">Ping Start Date:</label>
                <div class="col-sm-10">
                  <input type="date" [(ngModel)]="addping.pingstartdate" class="form-control" />
                </div>
              </div> -->
              <div class="form-group row">
                <label class="control-label col-sm-2">Ping Last Date:</label>
                <div class="col-sm-10">
                  <input type="date" [(ngModel)]="addping.RecurringDate" name="RecurringDate" class="form-control" />
                </div>
              </div>
            </div>
          </div>

          <button class="btn btn-success" type="submit">Add Ping</button>

        </div>
      </form>

    </div>
  </div>
</div>
