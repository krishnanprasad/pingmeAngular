<div class="row">
    <div class="col-md-4" *ngFor="let invitationlist of InvitationList">
        <div class="d-flex card ACard flex-column">
            <div class="d-flex ">
                <div class="p-2 pl-20" style="margin-bottom:auto;margin-top:auto ">
                    <div>
                        <img src="../../assets/Image/Business/{{invitationlist.logo}}"
                            style="width:72px;height:72px;border-radius:50% " />
                    </div>
                </div>

                <div class="p-2 flex-grow-1 pl-20">
                    <div class="d-flex flex-column">
                        <div class="p-15 Varela" style="font-size:20px; color:#404040 ">{{invitationlist.servicename}}
                        </div>
                        <div class="p-15 Varela SecondBlack" style="word-break:break-all ">
                        </div>
                        <div class="p-15 Varela SecondBlack"><span>{{invitationlist.method}}</span></div>

                    </div>

                </div>
            </div>
            <div class="d-flex justify-content-end mb-2">
                <div class="p-2">
                    <span class=payspan style=" color:#acacac">{{invitationlist.type}}</span>
                </div>
                <div class="p-2">
                    <span class=payspan style=" color:#acacac">Decline</span>
                </div>



                <div class="p-2">
                    <span class=payspanCircle style="color:#acacac ">Accept</span>
                </div>
            </div>

        </div>



    </div>
</div>
